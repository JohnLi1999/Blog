<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>John's Blog</title>
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="stylesheet" type="text/css" href="statics/css/index.css" media="all" />
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
</head>

<body class="home blog custom-background round-avatars">

	<div class="Yarn_Background" style="background-image: url(statics/images/11.jpg);"></div>
	<div th:replace="~{fragments/header::header}"></div>
	<div id="main" class="content">
		<div class="container">
			<section class="post_content" itemscope itemtype="http://schema.org/Article">
				<header class="post_header">
					<h1 class="post_title">Archives</h1>
				</header>
				<div class="post-Archive">
					<div id="archives">

						<div th:each="time:${timeLine}" class='archive-title' id='arti-2016-8'>
							<h3 th:text="${time}"></h3>
							<div class='archives archives-8'>
								<div th:each="timeLineObject:${timeLineObjectList}" th:if="${#strings.substring(timeLineObject.createdTime, 0, 7) == time}" class="brick">
									<a th:href="${timeLineObject.href}">
										<span class="time" th:text="${#strings.substring(timeLineObject.createdTime, 5, 10)}"></span>
										<span th:text="${timeLineObject.title}"></span>
										<span th:text="${timeLineObject.other}"></span>
									</a>
								</div>
							</div>
						</div>

					</div>
				</div>
			</section>
		</div>
	</div>

	<div th:replace="~{fragments/footer::footer}"></div>
	<script type='text/javascript' src='statics/js/jquery.min.js'></script>
	<script type='text/javascript' src='statics/js/plugins.js'></script>
	<script type='text/javascript' src='statics/js/script.js'></script>
	<script type='text/javascript' src='statics/js/particles.js'></script>
	<script type='text/javascript' src='statics/js/aos.js'></script>
</body>

</html>
