<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>John's Blog</title>

	<link rel="stylesheet" type="text/css" href="social/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="social/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="social/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="social/css/util.css">
	<link rel="stylesheet" type="text/css" href="social/css/main.css">
</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url(statics/images/4.jpg);">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form th:action="@{~/visitorLogin}" method="post" class="login100-form validate-form">
					<span class="login100-form-title p-b-49">Log In</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Please enter phone number">
						<span class="label-input100">Phone (nationCode-phoneNumber)</span>
						<input class="input100" type="text" name="username" placeholder="Please enter your phone number" autocomplete="off">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Please enter your password">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Please enter your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="text-right p-t-8 p-b-31"></div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">Log In</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>Third Party Log In</span>
					</div>

					<div class="flex-c-m">
						<a href="/qqLogin/wechat" class="login100-social-item bg1">
							<i class="fa fa-wechat"></i>
						</a>

						<a href="/qqLogin/callback.do" class="login100-social-item bg2">
							<i class="fa fa-qq"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-25">
						<a th:href="@{~/signup}" class="txt2">Sign Up Now</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="social/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="social/js/main.js"></script>
</body>

</html>
